# Enable USB for flashing and using the keyboard as a wired device
CONFIG_ZMK_USB=y

# Enable BLE (Bluetooth Low Energy) for wireless use
CONFIG_ZMK_BLE=y

# Enable basic GPIO (for matrix and mux control)
CONFIG_GPIO=y

# Enable battery reporting (if using a battery/fuel gauge, optional)
# CONFIG_ZMK_BATTERY_REPORTING=y

# Enable display support (for OLED, optional)
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y

# Enable support for key position LEDs (if using them)
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Enable sleep/wake management for power saving (optional, but useful for wireless)
CONFIG_PM=y

# Matrix scan debounce period in milliseconds (override in overlay if needed)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable advanced behaviors (hold-tap, combos, etc. - optional)
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_COMBO=y
